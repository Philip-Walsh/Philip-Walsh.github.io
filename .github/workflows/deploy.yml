name: Deploy

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    needs: [pre-commit, security-scan]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: true

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install DevKit
        run: |
          python -m pip install --upgrade pip
          pip install -e ./tools/devkit

      - name: Deploy to GitHub Pages
        run: |
          devkit deploy github-pages 